<p class="left_margin">Вова и Гоша решают задачи. За час Вова может решить на две задачи больше, чем Гоша (при этом оба за час решают целое количество задач). Известно, что вместе они решат 33 задачи на 1 час 15 минут быстрее, чем это сделал бы один Вова. За какое время Гоша может решить 20 задач? Ответ дайте в часах.</p>
